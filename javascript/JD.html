<!DOCTYPE>
<html>
    <head>
        <meta name="" charset="utf-8" content="">
         <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        #box {
            width: 360px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }

        #box img {
            vertical-align: middle;
        }

        #box ul {
            overflow: hidden;
            border-top: 1px solid #ccc;
        }

        #box li {
            float: left;
        }
    </style>
    </head>
    <body>
        <div id="box">
            <img src="images/01big.jpg" id="bigImg" alt="">
            <ul id="itemList">
                <li> <img src="images/01.jpg" alt="" onclick="changePic(1);"> </li>
                <li> <img src="images/02.jpg" alt="" onclick="changePic(2);"> </li>
                <li> <img src="images/03.jpg" alt="" onclick="changePic(3);"></li>
                <li> <img src="images/04.jpg" alt="" onclick="changePic(4)" > </li>
                <li> <img src="images/05.jpg" alt="" onclick="changePic(5)" >  </li>
            </ul>
        </div>
        <script type="text/javascript">
                function changePic( num ){
                var bigImg=document.getElementById("bigImg");
                bigImg.src="images/0"+num+"big.jpg";
            }
            
        </script>
    </body>

</html>
