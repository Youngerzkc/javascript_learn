<!DOCTYPE>
<html>
    <head>
        <meta name="" charset="utf-8" content="">
        <style>
        /*.cls{
            width: 100px;
            height: 80px;
            background:blue;
        }*/
        #box{
            width: 100px;
            height: 80px;
            background: red;
        }
        .show{
            display: block;
        }
        .hide{
            display:none;
        }
        </style>
    </head>
    <body>
        <input type="button" name=""  value="按钮" id="btn" >
        <div id="box"> </div>
        <script>
            // 点击按钮 给#box添加类名，从而让其显示出来
            var btn=document.getElementById("btn");
            var box=document.getElementById("box");
            var i=1;
            btn.onclick=function(){
                // 添加类名----className
                // box.className="cls";
                if(i%2!=0){
                box.className="hide";
                btn.value="隐藏";//this 和btn都可以
                }
                else{
                    box.className="show";
                    btn.value="显示";
                }
                i++;
            }
        </script>
    </body>
</html>
