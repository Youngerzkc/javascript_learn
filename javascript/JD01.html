<!DOCTYPE>
<html>
    <head>
        <meta name="" charset="utf-8" content="">
         <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        #box {
            width: 360px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }

        #box img {
            vertical-align: middle;
        }

        #box ul {
            overflow: hidden;
            border-top: 1px solid #ccc;
        }

        #box li {
            float: left;
        }
    </style>
    </head>
    <body>
        <div id="box">
            <img src="images/01big.jpg" id="bigImg" alt="">
            <ul id="itemList">
                <li> <img src="images/01.jpg" alt="1" onclick="changePic(1);"> </li>
                <li> <img src="images/02.jpg" alt="2" onclick="changePic(2);"> </li>
                <li> <img src="images/03.jpg" alt="3" onclick="changePic(3);"></li>
                <li> <img src="images/04.jpg" alt="4" onclick="changePic(4)" > </li>
                <li> <img src="images/05.jpg" alt="5" onclick="changePic(5)" >  </li>
            </ul>
        </div>
        <script type="text/javascript">
        var box=document.getElementById("box");
            var imgs=box.getElementsByTagName("img");
            for (var i=0;i<imgs.length;i++){
                var img=imgs[i];
                img.onclick=function(){//注册事件，
                    console.log(this.alt);
                    //changePic(i+1);此时的i已经变为5了，逻辑注意。
                    changePic(this.alt);//只有点击时才会执行。注意参数的思想。
                }
            }
                function changePic( num ){
                var bigImg=document.getElementById("bigImg");
                bigImg.src="images/0"+num+"big.jpg";
            }
            
        </script>
    </body>

</html>
